<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=480, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Karadoc{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chargement de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Simple-Keyboard -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/simple-keyboard/index.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/keyboard.css') }}">
</head>
<body>
    <header>
        {% if request.endpoint != 'index' %}
        <a href="javascript:retour()" class="nav-btn nav-back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="javascript:home()" class="nav-btn nav-home">
            <i class="fa-solid fa-house"></i>
        </a>
        {% endif %}
        <a href="{{ url_for('parametres') }}" class="settings">
            <i class="fa-solid fa-gear"></i>
        </a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function retour() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('index') }}";
            }
        }

        function home() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>

    <!-- Debug console visible -->
    <div id="debug-console" style="position: fixed; top: 0; right: 0; width: 200px; max-height: 300px; background: rgba(0,0,0,0.8); color: lime; font-size: 10px; padding: 5px; overflow-y: auto; z-index: 9999; font-family: monospace;"></div>

    <!-- Conteneur du clavier virtuel -->
    <div id="keyboard-container" style="display: none;">
        <div class="simple-keyboard"></div>
    </div>

    <!-- Debug overlay script -->
    <script>
    (function() {
        const debugDiv = document.getElementById('debug-console');
        const originalLog = console.log;
        const originalError = console.error;

        function addToDebug(msg, type = 'log') {
            const line = document.createElement('div');
            line.style.color = type === 'error' ? 'red' : 'lime';
            line.textContent = new Date().toLocaleTimeString() + ' ' + msg;
            debugDiv.appendChild(line);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        console.log = function(...args) {
            addToDebug(args.join(' '), 'log');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            addToDebug('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };

        window.addEventListener('error', function(e) {
            addToDebug('ERROR: ' + e.message + ' at ' + e.filename + ':' + e.lineno, 'error');
        });

        addToDebug('Debug console ready');
    })();
    </script>

    <!-- Simple-Keyboard JS -->
    <script src="{{ url_for('static', filename='libs/simple-keyboard/index.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
</body>
</html>
